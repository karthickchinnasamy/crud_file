<mat-dialog-content>
    <h1>Google map</h1>
    <google-map
  [zoom]="zoom"
  [center]="center">
  <map-marker *ngFor="let marker of markers"
                [position]="marker.position"></map-marker>
</google-map>
</mat-dialog-content>
<mat-dialog-actions class="pull-right" style="text-align: center">
	<button mat-raised-button mat-dialog-close tabindex="-1">Close</button>
</mat-dialog-actions>
