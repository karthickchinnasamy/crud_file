<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">

      <p class="inputMargin">
        <mat-icon mat-list-icon>account_circle</mat-icon>
        <mat-form-field>
          <input (keyup)="onKey($event)"
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
            required
          />
          <mat-error *ngIf="form.get('username').errors?.required && form.get('username').touched">
            Please provide a valid Username
          </mat-error>
        </mat-form-field>
      </p>
<p class="inputMargin">
        <mat-icon mat-list-icon>lock</mat-icon>
        <mat-form-field>
          <input (keyup)="onKey($event)"
            type="password"
            matInput
            placeholder="Password"
            formControlName="password" minlength="6"
            required
          />
          <mat-error *ngIf="form.get('password').errors?.required && form.get('password').touched">
            Please provide a valid Password.
          </mat-error>
          <mat-error *ngIf="form.get('password').errors?.minlength">
            Should be enter minimum length 6.
          </mat-error>
        </mat-form-field>
      </p>
      <mat-error *ngIf="errMsg !== ''">
        {{errMsg}}
      </mat-error>
      <button type="submit" mat-raised-button color="primary"
      [disabled]="!form.valid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
